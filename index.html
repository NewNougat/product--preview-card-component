<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="" class="desktop-pic">
    <img src="images/image-product-mobile.jpg" alt="" class="mobile-pic">
    <div class="product-content">
      <h1 class="title">P E R F U M E</h1>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

  <p class="product-info">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>

  <div class="product-prize">
    <h1 class="after-prize">$149.99</h1>
    <h1 class="before-prize">$169.99</h1>
  </div>

<button>
  <img src="images/icon-cart.svg" alt="">
  <p class="buy-btn">Add to Cart</p>
</button>
    </div>
  </div>
</body>
</html>
